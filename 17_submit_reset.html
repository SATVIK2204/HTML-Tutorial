<!DOCTYPE html>
<html>
    <head>
        
    </head>
    <body>
        <h1>Input the Credentials</h1>
    </body>
    <form action="">
        Username: <input type="text" name="uname" maxlength="6"/><br/>
        Password: <input type="password" name="upass" maxlength="10"/><br/>
        Gender: <input type="radio" name="gender" value="male"/>Male
                <input type="radio" name="gender" value="female"/>Female<br/>
        No. of accounts: <input type="radio" name="accounts" value="1"/>1
                <input type="radio" name="accounts" value="2"/>2
                <input type="radio" name="accounts" value="none" checked/>None<br/>
        Courses: <input type="checkbox" name="course" value="HTML"/>HTML
                <input type="checkbox" name="course" value="CSS"/>CSS<br/>
        Age Group: <select>
            <option>None</option>
            <option>10-20</option>
            <option>20-40</option>
            <option>40-60</option>
            <option>60+</option>
        </select><br/>
        Comments: <textarea name="comments" rows="4" cols="20"></textarea><br/>
        <input type="submit" value="Submit"/>
        <input type="reset" value="Reset"/><br/>
        <input type="button" value="Any general Button"/>

    </form>
</html>
